<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Start</title>
  </head>
  <body>
    <header class="bg-green">
      <div
        class="xl:max-w-[1180px] mx-auto p-[17px_20px_32px] flex justify-between items-center"
      >
        <img
          src="./images/web-logo.svg"
          alt="web-logo"
          class="w-[148px] xl:w-[187px]"
        />
        <img src="./images/menu-logo.svg" alt="menu-logo" class="xl:hidden" />
        <navbar class="hidden xl:flex gap-[30px] text-[20px] text-white">
          <a href="index.html" target="_blank">Home</a>
          <a href="Portfolio.html" target="_blank">Portfolio</a>
          <a href="Services.html" target="_blank">Services</a>
          <a href="#" target="_blank">Contact</a>
        </navbar>
      </div>
    </header>
    <main>
      <section class="px-[20px] xl:px-[0px] xl:max-w-[1200px] xl:mx-auto">
        <div class="p-[35px_0px_45px] xl:p-[30px_0px_70px]">
          <div class="flex flex-col gap-[16px] items-center">
            <h2 class="text-[24px] xl:text-[40px] Crimson-Text">Contact Us</h2>
            <p class="text-[20px] text-center">
              Lorem ipsum, dolor sit amet consectetur <br />
              adipisicing elit.
            </p>
          </div>
        </div>
        <div
          class="flex flex-col xl:flex-row-reverse gap-[20px] xl:gap-[30px] mb-[60px] xl:mb-[90px]"
        >
          <div class="flex-1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.547149551059!2d106.70460227451707!3d10.76934165932541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f418f5d9ff3%3A0xebf131d44bdf7af9!2zSOG6p20gVGjhu6cgVGhpw6ptLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1718430542273!5m2!1svi!2s"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="flex-1">
            <form class="flex flex-col gap-[21px]">
              <div class="flex flex-col gap-[16px]">
                <label for="name">Name</label
                ><input
                  type="text"
                  id="name"
                  class="bg-cream border rounded-[5px] h-[38px]"
                />
              </div>
              <div class="flex flex-col gap-[16px]">
                <label for="email">Email</label
                ><input
                  type="email"
                  id="email"
                  class="bg-cream border rounded-[5px] h-[38px]"
                />
              </div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                class="bg-cream w-full h-[140px] xl:h-[75px] border rounded-[5px]"
              ></textarea>
              <button
                class="bg-dark text-white text-[20px] border rounded-[5px] py-[12px]"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-green text-white">
      <div
        class="xl:max-w-[1180px] xl:mx-auto xl:flex justify-between py-[30px] xl:py-[50px]"
      >
        <div class="flex gap-[20px] justify-center xl:justify-start">
          <img src="./images/logo-facebook.svg" alt="logo-facebook" />
          <img src="./images/logo-instagram.svg" alt="logo-instagram" />
          <img src="./images/logo-twitter.svg" alt="logo-twitter" />
          <img src="./images/logo-pinterest.svg" alt="logo-pinterest" />
          <img src="./images/logo-tiktok.svg" alt="logo-tiktok" />
          <img src="./images/logo-whatsapp.svg" alt="logo-whatsapp" />
          <img src="./images/logo-youtube.svg" alt="logo-youtube" />
        </div>
        <div class="text-[20px] text-center mt-[20px] xl:mt-[0px]">
          Â© Start, 2022. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
